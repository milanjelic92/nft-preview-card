<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="picture-container">
          <img
            class="picture"
            src="./images/image-equilibrium.jpg"
            alt="photo of cube"
          />
          <div class="overlay"></div>
          <img class="eye-icon" src="./images/icon-view.svg" alt="" />
        </div>

        <h4>Equilibrium #3429</h4>
        <p class="main-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-container">
          <div class="left">
            <img class="icon-eth" src="./images/icon-ethereum.svg" alt="" />
            <div class="eth-price">0.041 ETH</div>
          </div>
          <div class="right">
            <img class="icon-clock" src="./images/icon-clock.svg" alt="" />
            <div class="right-flex-item">3 days left</div>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="creation-container">
          <img class="avatar-image" src="./images/image-avatar.png" alt="" />
          <p class="author-name"><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
